{% extends 'header.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-3" style="width: 500px;">
<h2 class="display-3 text-center" >Create Users</h2>
<form action="{{ url_for('adminCreateUser') }}" method="post">
<div class="form-group">
    <label for="name"> User's Name</label>
    <input  class="form-control"  type="text" name="name" placeholder="User's Name" id="name" required>
</div>
<div class="form-group">
    <label for="password"> Password</label>
    <input class="form-control"  type="password" name="password" placeholder="Create Password for user" id="password" required>
</div>
<div class="form-group">
    <label for="accountStatus"> Account Status</label>
    <!--<input class="form-control" type="text" name="accountStatus" placeholder="Account Status" id="accountStatus" required>-->
    <select id = "accountStatus" name = "accountStatus" required>
        <option selected disabled>Choose here</option>
          {% for each in accounttypes %}
            <option value='{{each.accountStatusID}}'>{{each.accountStatusDesc}}</option>
          {% endfor %}
          </select>
</div>
<div class="form-group">
    <label for="accountType"> Account Type</label>
    <!--<input class="form-control" type="text" name="accountType" placeholder="Account Type" id="accountType" required>-->
    <select id = "accountType" name = "accountType" required>
        <option selected disabled>Choose here</option>
          {% for each in usertypes %}
            <option value='{{each.accountTypeID}}'>{{each.accountTypeDesc}}</option>
          {% endfor %}
          </select>    
</div>
    <input type="submit"  class="btn btn-primary" value="Create Account">
</form>
</div>
</div>

{% endblock %}
