{% extends 'header.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<h2>All Update Ideas</h2>
<h4></h4>
{%for i in range(0, len)%} 
    <hr>
    <li>Update Idea ID: {{ idea[i]['id'] }}</li> 
    <li>Description: {{ idea[i]['text'] }}</li> 
    <form action="{{ url_for('adminDelidea') }}" method="post" autocomplete="off">
        <input hidden id="id" name='id' value="{{ idea[i]['id'] }}">
        <input type="submit" value="Delete Type">
    </form>
{%endfor%} 

{% endblock %}
