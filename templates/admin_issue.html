{% extends 'header.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<h2>All Issues</h2>
<h4></h4>
{%for i in range(0, len)%} 
    <hr>
    <li>Issue ID: {{ issue[i]['id'] }}</li> 
    <li>Description: {{ issue[i]['text'] }}</li> 
    <form action="{{ url_for('adminDelissue') }}" method="post" autocomplete="off">
        <input hidden id="id" name='id' value="{{ issue[i]['id'] }}">
        <input type="submit" value="Delete Type">
    </form>
{%endfor%} 

{% endblock %}
