{% extends 'header.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<h2>All types</h2>
<h4></h4>
{%for i in range(0, len)%} 
    <hr>
    <li>Type ID: {{ tourtypes[i]['tourtid'] }}</li> 
    <li>Type: {{ tourtypes[i]['name'] }}</li> 
    <form action="{{ url_for('tourtypesDelete') }}" method="post" autocomplete="off">
        <input hidden id="id" name='id' value="{{ tourtypes[i]['tourtid'] }}">
        <input type="submit" value="Delete Type">
    </form>
    <form action="{{ url_for('tourtypesEdit') }}" method="post" autocomplete="off">
        <input hidden id="typeid" name='typeid' value="{{ tourtypes[i]['tourtid'] }}">
        <input type="submit" value="Edit Type">
    </form>
{%endfor%} 

{% endblock %}
