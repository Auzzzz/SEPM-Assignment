{% extends 'header.html' %}
{% block title %}Home{% endblock %}

{% block content %}


<div class="container mt-3" style="width: 500px;">
    <h2 class="display-3 text-center" >Edit a tour type</h2>
    <form action="{{ url_for('newlocation') }}" method="post">
        <div class="form-group">
            <label for="name">Locations Name</label>
            <input  class="form-control"  type="text" name="name" placeholder="{{ tourtypes[0]['tourtid']}}" id="typeid" readonly>
        </div>
        <div class="form-group">
            <label for="description"> Description</label>
            <input  class="form-control" type="text" name="desc" placeholder="{{ tourtypes[0]['name']}}" id="desc" required>
        </div>
        <button class="btn btn-primary" type="submit" value="Create location">Create Location</button>
    </form>
    </div>

{% endblock %}
