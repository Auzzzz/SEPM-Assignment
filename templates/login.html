<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<form action="{{ url_for('login') }}" method="post">
				<input type="text" name="accountid" placeholder="Staff ID" id="accountid" required>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
